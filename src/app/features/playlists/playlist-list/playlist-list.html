<main class="layout">

  <div class="right-container">
    <app-navbar></app-navbar>

    <div class="content">
      <div class="header-container">
        <img src="../images/abstract-image-1.png" alt="Abstract image" class="main-header-img" />
        <div class="card-overlay">
          <img src="../images/artist-img-4.png" alt="Artist image" class="small-header-img" />
          <div class="header-text txt-light-neutral">
            <p class="text-md-semibold">Playlist</p>
            <h1>Mindnight Melodies</h1>
            <p class="text-md-semibold">New release “Impressions” coming June,16</p>
          </div>
        </div>
      </div>

      <table class="data-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Album</th>
            <th>Data Added</th>
            <th>Song Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of playlistData">
            <td>{{ data.number }}</td>
            <td>
              <div class="container">
                <img [src]="data.image" alt="Artist image" class="artist-img" />
                <div class="song-wrap">
                  <p class="text-md-regular">{{ data.song }}</p>
                  <p class="txt-light-primary-placeholder text-xs-medium">{{ data.artist }}</p>
                </div>
              </div>
            </td>
            <td>{{ data.album }}</td>
            <td>{{ data.date }}</td>
            <td>{{ data.time }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <app-music-control></app-music-control>

</main>
