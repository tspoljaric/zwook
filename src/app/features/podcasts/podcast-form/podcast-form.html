<main class="layout">
  <div class="right-container">
    <div class="content">
      <form (ngSubmit)="save()" class="form-container">
        <div class="header-container">
          <h5>{{ isEdit ? 'Edit Podcast' : 'Create New Podcast' }}</h5>
          <div class="btns-container">
            <button type="button" class="primary-default-empty-btn" (click)="cancel()">Cancel</button>
            <button type="submit" class="primary-default-filled-btn">{{ isEdit ? 'Update' : 'Save' }}</button>
          </div>
        </div>

        <div class="form">
          <div class="left-column">
            <div class="input-group">
              <label>Title</label>
              <input class="input text-light-primary-placeholder text-md-regular" type="text" [(ngModel)]="podcast.title" name="title"
                placeholder="Enter station title" required />
            </div>
            <div class="input-group">
              <label>Description link</label>
              <input class="input text-light-primary-placeholder text-md-regular" type="url" [(ngModel)]="podcast.descriptionLink" name="descriptionLink"
                placeholder="Enter website URL" />
            </div>
            <div class="input-group">
              <label>Description</label>
              <textarea class="input text-light-primary-placeholder text-md-regular" [(ngModel)]="podcast.description" name="description"
                placeholder="Enter station description"></textarea>
            </div>
            <label><input type="checkbox" [(ngModel)]="podcast.status" name="status" /> Status</label>
            <label><input type="checkbox" [(ngModel)]="podcast.premium" name="premium" /> Premium</label>
            <label><input type="checkbox" [(ngModel)]="podcast.makeDefault" name="makeDefault" /> Make Default</label>
            <label><input type="checkbox" [(ngModel)]="podcast.visible" name="visible" /> Visible on Portal</label>
          </div>

          <div class="right-column">
            <div class="upload-container" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
              (drop)="onDrop($event)" [class.dragover]="isDragOver" (click)="triggerFileInput()">

                      <rect width="16" height="16" fill="white" transform="translate(0.5 0.5)" />

                </svg>
              </span>
              <p class="text-md-medium"><span class="blue-text">Click to upload</span> or drag and drop</p>
              <p class="txt-light-secondary text-sm-regular">SVG, PNG, JPEG, TIFF or GIF</p>
            </div>
            <button class="primary-default-filled-btn" type="button" (click)="uploadImage()" aria-label="Upload Image"
              [disabled]="!selectedFile">
              Upload Image
            </button>
            <input #fileInput type="file" accept=".svg,.png,.jpeg,.jpg,.tiff,.gif" (change)="onFileSelected($event)"
              hidden />

    </div>
  </div>
</main>
