<main class="layout">
  <div class="right-container">
    <div class="content">
      <div class="featured-container">
        <div class="featured-card" *ngFor="let item of featured">
          <img [src]="item.image" alt="Abstract image" class="featured-img" />
          <div class="featured-overlay txt-light-neutral">
            <span class="hide-element">
              <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.14282 31.8569L31.8571 2.14258M31.8571 2.14258H20.4285M31.8571 2.14258V13.5711"
                  stroke="#FCFCFD" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </span>
            <h4>{{ item.title }}</h4>
          </div>
        </div>
      </div>

      <div class="categories-container">
        <div class="title-container">
          <h2>Categories</h2>
          <a routerLink="/podcasts" class="btn-xs-empty">View All</a>
        </div>
        <div class="category-cards">
          <div class="category-card" *ngFor="let category of categories">
            <img [src]="category.image" alt="Category image" class="cover-img" />
            <p class="text-md-medium">{{ category.artist }}</p>
          </div>
        </div>
      </div>

      <div class="recent-container">
        <div class="title-container">
          <h2>Recents</h2>
          <a routerLink="/podcasts" class="btn-xs-empty">View All</a>
        </div>
        <table class="data-table">
          <thead>
            <tr>
              <th class="hide-element">#</th>
              <th>Title</th>
              <th class="hide-element">Status</th>
              <th class="hide-element">Description</th>
              <th>Duration</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let podcast of podcasts">
              <td class="hide-element">{{ podcast.id }}</td>
              <td>
                <div class="artist-container">
                  <img *ngIf="podcast.imageUrl" [src]="podcast.imageUrl" alt="Cover" class="podcast-cover" />
                  <div class="podcast-wrap">
                    <p class="text-md-regular">{{ podcast.title }}</p>
                    <p class="txt-light-primary-placeholder text-xs-medium">{{ podcast.creator }}</p>
                  </div>
                </div>
              </td>
              <td class="podcast-status hide-element" [ngClass]="podcast.status ? 'online' : 'offline'">
                {{ podcast.status ? 'Online' : 'Offline'}}
              </td>
              <td class="hide-element">{{ podcast.description }}</td>
              <td>{{ podcast.duration }}</td>
              <td class="btn-container">
                <div class="desktop-actions">
                  <button class="icon-btn" (click)="editPodcast(podcast.id)" title="Edit">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_1_3206)">
                      <path d="M14.7933 1.20666C14.5662 0.980527 14.2966 0.801635 14 0.680313C13.7033 0.55899 13.3856 0.497642 13.0651 0.499811C12.7447 0.501981 12.4278 0.567625 12.1328 0.692953C11.8379 0.81828 11.5707 1.00081 11.3467 1.22999L1.68 10.8967L0.5 15.5L5.10333 14.3193L14.77 4.65266C14.9992 4.42875 15.1818 4.16161 15.3072 3.86671C15.4326 3.5718 15.4982 3.25497 15.5004 2.93452C15.5026 2.61408 15.4412 2.29639 15.3198 1.99981C15.1985 1.70323 15.0195 1.43365 14.7933 1.20666Z" stroke="#0D121C" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M11.0707 1.50665L14.4933 4.92932" stroke="#0D121C" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M1.68066 10.896L5.10666 14.316" stroke="#0D121C" stroke-linecap="round" stroke-linejoin="round"/>
                      </g>
                      <defs>
                      <clipPath id="clip0_1_3206">
                      <rect width="16" height="16" fill="white"/>
                      </clipPath>
                      </defs>
                      </svg>                      
                  </button>
                  <button class="icon-btn" (click)="deletePodcast(podcast.id)" title="Delete">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_1_3154)">
                      <path d="M12.0387 14.9233H3.96133C3.80982 14.9233 3.65979 14.8935 3.51982 14.8355C3.37984 14.7775 3.25267 14.6925 3.14557 14.5853C3.03846 14.4781 2.95352 14.3509 2.8956 14.2109C2.83768 14.0709 2.80791 13.9209 2.808 13.7693V3.38467H13.192V13.7693C13.192 14.0752 13.0705 14.3686 12.8542 14.5849C12.6379 14.8012 12.3445 14.9233 12.0387 14.9233Z" stroke="#0D121C" stroke-linecap="round" stroke-linejoin="round"/>

                      <path d="M0.5 3.38467H15.5" stroke="#0D121C" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M9.73066 1.07666H6.26933C6.11782 1.07666 5.96779 1.10651 5.82782 1.16452C5.68784 1.22252 5.56067 1.30753 5.45357 1.4147C5.34646 1.52187 5.26152 1.64909 5.2036 1.78909C5.14568 1.9291 5.11591 2.07915 5.116 2.23066V3.38399H10.8847V2.23066C10.8847 1.92478 10.7632 1.63142 10.5469 1.41513C10.3306 1.19884 10.0372 1.07733 9.73133 1.07733L9.73066 1.07666Z" stroke="#0D121C" stroke-linecap="round" stroke-linejoin="round"/>
                      </g>
                      <defs>
                      <clipPath id="clip0_1_3154">
                      <rect width="16" height="16" fill="white"/>
                      </clipPath>
                      </defs>
                      </svg>                      
                  </button>
                </div>
              
                <div class="mobile-actions">
                  <button class="menu-trigger" (click)="toggleMenu(podcast.id)">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_1_3203)">
                      <path d="M6.24133 13.752C6.24133 14.2161 6.42571 14.6613 6.7539 14.9895C7.08208 15.3176 7.5272 15.502 7.99133 15.502C8.45546 15.502 8.90058 15.3176 9.22877 14.9895C9.55696 14.6613 9.74133 14.2161 9.74133 13.752C9.74133 13.2879 9.55696 12.8428 9.22877 12.5146C8.90058 12.1864 8.45546 12.002 7.99133 12.002C7.5272 12.002 7.08208 12.1864 6.7539 12.5146C6.42571 12.8428 6.24133 13.2879 6.24133 13.752Z" stroke="#0D121C" stroke-linecap="round" stroke-linejoin="round"/>

                      <path d="M6.24133 8.00201C6.24133 8.46614 6.42571 8.91126 6.7539 9.23945C7.08208 9.56764 7.5272 9.75201 7.99133 9.75201C8.45546 9.75201 8.90058 9.56764 9.22877 9.23945C9.55696 8.91126 9.74133 8.46614 9.74133 8.00201C9.74133 7.53789 9.55696 7.09277 9.22877 6.76458C8.90058 6.43639 8.45546 6.25201 7.99133 6.25201C7.5272 6.25201 7.08208 6.43639 6.7539 6.76458C6.42571 7.09277 6.24133 7.53789 6.24133 8.00201Z" stroke="#0D121C" stroke-linecap="round" stroke-linejoin="round"/>
                      </g>
                      <defs>
                      <clipPath id="clip0_1_3203">
                      <rect width="16" height="16" fill="white"/>
                      </clipPath>
                      </defs>
                      </svg>                      
                  </button>
                  <ul class="dropdown" *ngIf="openMenuId === podcast.id">
                    <li (click)="editPodcast(podcast.id)">Edit</li>
                    <li (click)="deletePodcast(podcast.id)">Delete</li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
